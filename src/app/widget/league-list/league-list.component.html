<div class="league_content" *ngFor="let m of getAllLeagues(schedules)">
  <div class="league_meta">
    <nz-card nzBorderless style="width: 100%; height: 50px">
      <nz-card-meta
        [nzAvatar]="avatarTemplate"
        [nzTitle]="m.name"
      ></nz-card-meta>
      <ng-template #avatarTemplate>
        <nz-avatar nzIcon="user"
                   [nzSrc]="'https://api.sofascore.app/api/v1/unique-tournament/'
               +m.id+
               '/image'"></nz-avatar>
      </ng-template>
    </nz-card>
  </div>
  <nz-divider></nz-divider>
  <div>
    <app-schedules-list (onSelectMatch)="matchIsSelected($event)" [schedules]="getAllSchedulesFromLeague(m.name)"></app-schedules-list>
  </div>
</div>
