<nz-card style="display: flex; align-content: center; align-items: center; justify-content: center">
  <nz-table style="width: 350px; align-self: center" [nzPageSize]="5" nzSize="small" #homeTable [nzData]="head">
    <tbody>
    <tr *ngFor="let data of homeTable.data">
      <td><app-schedule-adapter [schedule]="data"></app-schedule-adapter></td>
    </tr>
    </tbody>
  </nz-table>
  <nz-empty *ngIf="head.length===0"></nz-empty>
</nz-card>
